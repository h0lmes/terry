[group1]
groupname=Icons
name1=Computer
description1="Computer" icon
command1=CSIDL_DRIVES
name2=Documents
description2="Documents" folder icon
command2=%doc%
name3=Control panel
description3="Control panel" icon
command3=CSIDL_CONTROLS
name4=Trash bin
description4="Trash bin" icon
command4=CSIDL_BITBUCKET
name5=Program settings
description5=Open program settings. You can specify tab index as a parameter. Tab indexes are zero-based.
command5=/sets
name6=Quit program
description6=Quit program
command6=/quit
name7=Icon collection
description7=Open icon collection.
command7=/collection
name8=Add command
description8=Open this dialog ("Add command" window).
command8=/command
name9=Select theme
description9=Open popup menu to select a theme.
command9=/theme

[group2]
groupname=Tray icons
name1=Tray
description1=Show tray overflow window
command1=/tray
name2=Language bar
description2=Show tray language bar icon (containing active language name)
command2=rundll32.exe
params2=msctf.dll, TF_RunInputCPL
icon2=Images\Default\{LANGID}.png
name3=Networks
description3=Show connections status
command3=/networks
icon3=Images\default\network-{NETWORK}.png
name4=Volume
description4=Show volume control
command4=/volume
icon4=Images\default\audio-volume-{VOLUME}.png

[group3]
groupname=Stacks
name1=Control panel stack
class1=stack
command1=CSIDL_CONTROLS
name2=Computer folder stack
class2=stack
command2=CSIDL_DRIVES
name3=Desktop stack
class3=stack
command3=CSIDL_DESKTOPDIRECTORY
name4=Documents stack
class4=stack
command4=CSIDL_PERSONAL

[group4]
groupname=Shutdown
name1=Shutdown
description1=Shutdown computer.
command1=/shutdown
name2=Reboot
description2=Reboot computer.
command2=/reboot
name3=Log off
description3=Log off current user.
command3=/logoff
name4=Suspend
description4=Put computer to a suspended state.
command4=/suspend
name5=Hibernate
description5=Put computer to a hibernate state.
command5=/hibernate
name6=Shut off display
description6=Shut the display off.
command6=/displayoff

[group5]
groupname=Commands
name1=Hide program
description1=Hide program. Program can be shown using hotkeys (see "General" page in Program settings).
command1=/hide
name2=Command window
description2=Open command line window.
command2=/cmd
name3=Toggle systaskbar
description3=Hide/show system taskbar.
command3=/togglesystaskbar
name4=Kill process
description4=Kill specified process (specify process name in parameters).
command4=/killprocess
params4=process.exe
name5=Play sound
description5=Play a sound file (specify path and filename in parameters).
command5=/play
params5=chimes.wav
name6=Create GUID
description6=Create global unique identifier (GUID) and copy it to the clipboard.
command6=/guid
